<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        body {
            background-image: url(./images/weather.jpg);
            
        }

        #a1 {
            margin-top: 100px;
        }
        .column {
            float: left;
            width: 25%;
        }
    </style>
</head>

<body>
    <div id="result" class="">


    <h2 class="container w-25 text-center text-white mt-5">
     <i class="fa-solid fa-cloud-sun fa-xl  container w-25 text-center text-white"></i> </h2>
    <h2 class="container w-25 text-center text-white mt-2">LOCATION</h2>
    <h5 class="container w-25 text-center text-white">date</h5>


    
    <div id="a1" class="">
        <form class="d-flex container w-50 mt-3" role="search">
            <input id="cityname"  class="form-control" type="search" placeholder="Enter the location" aria-label="Search">


        </form>
        <form action="" class="w-50 container ">
            <button  onclick="temp()" class=" btn btn-outline-light text-center mt-3" type="button">Search
                <i class="fa-solid fa-magnifying-glass"></i></button>
        </form>

     </div>





    <div class="row  text-light mt-5 text-center">
        <div class="column">
            <h4 class="text-light">Temp-max</h4>
            <h4 class="text-light mt-4"><i class="fa-solid fa-temperature-three-quarters fa-2xl"></i></h4>
            <h4 class="text-light mt-4">30째C</h4>
        </div>

        <div class="column">
            <h4 class="text-light">Temp-min</h4>
            <h4 class="text-light mt-4"><i class="fa-solid fa-temperature-three-quarters fa-2xl"></i></h4>
            <h4 class="text-light mt-4">30째C</h4>

        </div>

        <div class="column">
            <h4 class="text-light">Wind speed</h4>
            <h4 class="text-light mt-4"><i class="fa-solid fa-wind fa-2xl"></i></h4>
            <h4 class="text-light mt-4">1.47m/h</h4>
        </div>

        <div class="column">
            <h4 class="text-light">Humidity</h4>
            <h4 class="text-light mt-4"><i class="fa-solid fa-droplet fa-2xl"></i></h4>
            <h4 class="text-light mt-4">76%</h4>
        </div>


        <!-- </div> -->
    </div>
</div>
</body>

<script>
    function temp() {

        city = cityname.value
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=b41ec3be35c7dac8aabbc21ba253137a`).then(data => data.json()).then(outdata => displayData(outdata))

        function displayData(data) {

        // // location=data[0].name
        // // date=data[0].dt
        // temp1=data.main[0].temp_min
        // temp2=data.main[0].temp_max
        // wind4=data.wind[0].speed
        // humidity1=data.main[0].humidity

        const location = data.name;
        const date = new Date(data.dt * 1000).toLocaleDateString();
        const temp1 = data.main.temp_max + " 째c";
        const temp2 = data.main.temp_min + " 째c";
        const winds = data.wind.speed + " m/s";
        const humi = data.main.humidity + "%";

        const result = document.getElementById("result");



            result.innerHTML= `    <h2 class="container w-25 text-center text-white mt-5">
     <i class="fa-solid fa-cloud-sun fa-xl  container w-25 text-center text-white"></i> </h2>
    <h2 class="container w-25 text-center text-white mt-2">${location}</h2>
    <h5 class="container w-25 text-center text-white">${date}</h5>

    <div id="a1" class="">
        <form class="d-flex container w-50 mt-3" role="search">
            <input id="cityname"  class="form-control" type="search" placeholder="Enter the location" aria-label="Search">


        </form>
        <form action="" class="w-50 container ">
            <button  onclick="temp()" class=" btn btn-outline-light text-center mt-3" type="button">Search
                <i class="fa-solid fa-magnifying-glass"></i></button>
        </form>

     </div>




    <div class="row  text-light mt-5 text-center">
        <div class="column">
            <h4 class="text-light">Temp-max</h4>
            <h4 class="text-light mt-4"><i class="fa-solid fa-temperature-three-quarters fa-2xl"></i></h4>
            <h4 class="text-light mt-4">${temp1}</h4>
        </div>

        <div class="column">
            <h4 class="text-light">Temp-min</h4>
            <h4 class="text-light mt-4"><i class="fa-solid fa-temperature-three-quarters fa-2xl"></i></h4>
            <h4 class="text-light mt-4">${temp2}</h4>

        </div>

        <div class="column">
            <h4 class="text-light">Wind speed</h4>
            <h4 class="text-light mt-4"><i class="fa-solid fa-wind fa-2xl"></i></h4>
            <h4 class="text-light mt-4">${winds}</h4>
        </div>

        <div class="column">
            <h4 class="text-light">Humidity</h4>
            <h4 class="text-light mt-4"><i class="fa-solid fa-droplet fa-2xl"></i></h4>
            <h4 class="text-light mt-4">${humi}</h4>
        </div>


    
    </div> `
        }
    }
</script>

</html>
